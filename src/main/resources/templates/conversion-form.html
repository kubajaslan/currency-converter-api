<!DOCTYPE html>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <title>
        Convert from USD to PLN
    </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>

<div class="container ms-4">

    <p class="h4 mb-4 mt-4">Add amount in foreign currency to convert to PLN</p>

    <form action="#" th:action="@{/conversion/result}" th:object="${transaction}" method="GET">

        <input type="text" th:field="*{itemName}" class="form-control-sm mb-4" placeholder="Item name" required>
        <br>
        <select th:field="*{currencyCode}" >
            <option selected value="">Select currency</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
        </select>


        <input type="number" th:field="*{costCurrency}" class="form-control-sm mb-4" placeholder="Amount in foreign currency" required>
        <br>
        <input type="date" th:field="*{date}" class="form-control-sm mb-4" placeholder="Date" required>
        <br>
        <button type="submit" class="btn btn-info col-2">Convert</button>

    </form>

</div>
</body>

</html>
